apiVersion: extensions/v1beta1
kind: Ingress
nginx.ingress.kubernetes.io/ssl-redirect: "true"
metadata:
  name: django-reference-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: demo.apps.cloud-platforms-test.k8s.integration.dsd.io
    http:
      paths:
      - path: /
        backend:
          serviceName: django-reference-app-service
          servicePort: 8000
