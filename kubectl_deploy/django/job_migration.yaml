---
apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrations
  namespace: ${K8S_NAMESPACE}
spec:
  template:
    spec:
      containers:
        - name: django
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/cloud-platform/reference-app:latest
          command: ["/bin/bash","-c","python3 manage.py makemigrations guestbook && python3 manage.py makemigrations govuk_template_base && python3 manage.py migrate"]
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: django-postgres
      restartPolicy: OnFailure
  backoffLimit: 5
